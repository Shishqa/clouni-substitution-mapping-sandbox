tosca_definitions_version: tosca_simple_yaml_1_3

metadata:
  template_name: "kubetos"
  template_author: "shishqa"
  template_version: "1.0"

imports:
  - profiles/etcd/main.yaml
  - profiles/cri/main.yaml
  - profiles/cni/main.yaml
  - profiles/kubernetes/main.yaml

topology_template:

  inputs:

    kubernetes_version:
      type: version
      default: 1.21.0

    cluster_name:
      type: string
      default: kubernetes-cluster

    cluster_cidr:
      type: string
      default: 10.233.0.0/16

    service_cidr:
      type: string
      default: 10.32.0.0/16

    dns_ip:
      type: string
      default: 10.32.0.3

  node_templates:

    control_plane:
      type: kubetos.nodes.Abstract.ControlPlane
      properties:
        component_version: { get_input: [ kubernetes_version ] }
        cluster_cidr: { get_input: [ cluster_cidr ] }
        service_cidr: { get_input: [ service_cidr ] }
      directives:
        - substitute

    worker:
      type: kubetos.nodes.Abstract.KubeNode
      properties:
        component_version: { get_input: [ kubernetes_version ] }
        pod_cidr: { get_input: [ cluster_cidr ] }
        dns_ip: { get_input: [ dns_ip ] }
      directives:
        - substitute

  substitution_mappings:
    node_type: kubetos.nodes.Abstract.Cluster
    capabilities:
      access_address: [ control_plane, access_address ]
    properties:
      component_version: [ kubernetes_version ]
      cluster_cidr: [ cluster_cidr ]
      service_cidr: [ service_cidr ]
      dns_ip: [ dns_ip ]