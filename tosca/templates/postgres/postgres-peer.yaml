tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- ../../profiles/sql-database/postgres/main.yaml
- ../../profiles/sql-database/main.yaml

topology_template:
  inputs:
    access_login:
      type: string
    access_password:
      type: string
    database:
      type: string

  node_templates:
    sadimer-pg-host:
      type: tosca.nodes.Compute
      directives: [ substitute ]
      capabilities:
        host:
          properties:
            name: { get_attribute: [ SELF, tosca_name ] }
            num_cpus: 1
            disk_size: 50 GiB
            mem_size: 2 GiB
        endpoint:
          properties:
            network_name: net-for-intra-sandbox
        os:
          properties:
            architecture: LTS-Focal-Fossa
            distribution: Ubuntu-Server
            version: "20.04"
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    postgres:
      type: clouni.nodes.postgres.server
      properties:
        postgres_version: "14"
      directives: [ substitute ]
      requirements:
        - host: sadimer-pg-host

    postgres-db:
      type: clouni.nodes.postgres.database
      properties:
        db_user: { get_input: [ access_login ] }
        db_password: { get_input: [ access_password ] }
        db_name: { get_input: [ database ] }
      attributes:
        storage_uri: { concat: [ "postgresql://", { get_property: [ SELF, db_user ] }, ":", { get_property: [ SELF, db_password ] }, "@", { get_attribute: [ SELF, host, public_address ] }, ":5432/", { get_property: [ SELF, db_name ] } ] }
      directives: [ substitute ]
      requirements:
        - host: sadimer-pg-host
        - dbms: postgres

  substitution_mappings:
    node_type: clouni.nodes.database
    properties:
      access_login: [ access_login ]
      access_password: [ access_password ]
      database: [ database ]
    attributes:
      storage_uri: [ postgres-db, storage_uri ]

