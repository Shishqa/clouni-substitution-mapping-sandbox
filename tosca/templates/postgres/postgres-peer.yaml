tosca_definitions_version: tosca_simple_yaml_1_3

imports:
- ../../profiles/postgres/main.yaml

topology_template:
  node_templates:
    sadimer-pg-host:
      type: tosca.nodes.Compute
      directives: [ substitute ]
      capabilities:
        host:
          properties:
            name: { get_attribute: [ SELF, tosca_name ] }
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1 GiB
        endpoint:
          properties:
            network_name: net-for-intra-sandbox
        os:
          properties:
            architecture: LTS-Focal-Fossa
            distribution: Ubuntu-Server
            version: "20.04"
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    postgres:
      type: clouni.nodes.postgres
      properties:
        postgres_version: "14"
      directives: [ substitute ]
      requirements:
        - host: sadimer-pg-host

