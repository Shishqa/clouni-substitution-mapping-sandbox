tosca_definitions_version: tosca_simple_yaml_1_3

imports:

- ../../profiles/etcd/main.yaml

topology_template:

  inputs:

    etcd_version:
      type: version
      default: 3.4.13

  node_templates:

    etcd:
      type: kubetos.nodes.Etcd
      directives: [ substitute ]
      capabilities:
        etcd:
          properties:
            name: { get_property: [ shishqa_test_etcd_compute, host, name ] }
        peer_endpoint:
          attributes:
            ip_address: { get_attribute: [ shishqa_test_etcd_compute, private_address ] }
        access_endpoint:
          attributes:
            ip_address: { get_attribute: [ shishqa_test_etcd_compute, public_address ] }
      properties:
        component_version: { get_input: [ etcd_version ] }
      requirements:
        - host: shishqa_test_etcd_compute

    shishqa_test_etcd_compute:
      type: tosca.nodes.Compute
      directives: [ substitute ]
      capabilities:
        host:
          properties:
            name: { get_attribute: [ SELF, tosca_name ] }
            num_cpus: 1
            disk_size: 10 GiB
            mem_size: 1 GiB
        endpoint:
          properties:
            network_name: net-for-intra-sandbox
        os:
          properties:
            architecture: LTS-Focal-Fossa
            distribution: Ubuntu-Server
            version: "20.04"
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 3


