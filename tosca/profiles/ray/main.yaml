tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
  clouni.nodes.ray:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      additional_packages:
        type: list
        required: false
        entry_schema:
          type: string
    attributes:
      ray_uri:
        type: string
    requirements:
      - artifact-storage:
          capability: tosca.capabilities.Root
          relationship: tosca.relationships.ConnectsTo
          occurrences: [ 1, 1 ]

  clouni.nodes.ray.master:
    derived_from: clouni.nodes.ray
    properties:
      port:
        type: PortDef
        default: 6379
        constraints:
          - in_range: [ 0, 65535 ]
    attributes:
      ray_uri:
        type: string

  clouni.nodes.ray.slave:
    derived_from: clouni.nodes.ray
    requirements:
      - master:
          capability: tosca.capabilities.Root
          relationship: tosca.relationships.ConnectsTo
          occurrences: [ 1, 1 ]
