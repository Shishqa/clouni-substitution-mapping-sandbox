tosca_definitions_version: tosca_simple_yaml_1_3

capability_types:

  kubetos.capabilities.DynamicArtifact:
    derived_from: tosca.capabilities.Root
    attributes:
      data:
        type: string

  kubetos.capabilities.DynamicArtifactHosted:
    derived_from: tosca.capabilities.Root
    properties:
      path:
        type: string

node_types:

  kubetos.nodes.DynamicArtifactHosted:
    derived_from: tosca.nodes.SoftwareComponent
    capabilities:
      file:
        type: kubetos.capabilities.DynamicArtifactHosted
    requirements:
      - artifact:
          capability: kubetos.capabilities.DynamicArtifact
          relationship: tosca.relationships.DependsOn
