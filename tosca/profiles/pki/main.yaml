tosca_definitions_version: tosca_simple_yaml_1_3

capability_types:

  kubetos.capabilities.Certificate:
    derived_from: tosca.capabilities.Root
    properties:
      common_name:
        type: string
        required: false
      organisation:
        type: string
        required: false
      hostnames:
        type: list
        entry_schema:
          type: string
        default: []
    attributes:
      cert:
        type: string
      key:
        type: string

  kubetos.capabilities.CertificateAuthority:
    derived_from: kubetos.capabilities.Certificate

node_types:

  kubetos.nodes.CertificateAuthority:
    derived_from: tosca.nodes.Root
    capabilities:
      ca:
        type: kubetos.capabilities.CertificateAuthority
